# use C-a, since it's on the home row and easier to hit than C-b
unbind-key C-a
set-option -g prefix C-a
bind-key C-a send-prefix
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Focus events inside tmux!
set -g focus-events on

# Easy config reload
bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set -sg escape-time 0

# vi is good
setw -g mode-keys vi


bind-key : command-prompt
bind-key r refresh-client
bind-key L clear-history
bind-key b choose-session

bind-key tab next-window
bind-key ` previous-window
bind-key enter next-layout

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key C-o rotate-window

bind-key + select-layout main-horizontal
bind-key = select-layout main-vertical
set-window-option -g other-pane-height 25
set-window-option -g other-pane-width 80

bind-key a last-pane
bind-key q display-panes
bind-key c new-window
bind-key t next-window
bind-key T previous-window

bind-key [ copy-mode
bind-key ] paste-buffer
bind-key p paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -t vi-copy c copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

set-window-option -g display-panes-time 1500

tm_icon=""
tm_color_active=colour208
tm_color_active_background=colour142
tm_color_inactive_background=colour241
tm_color_inactive=colour241
tm_color_feature=colour142
tm_color_music=colour132

# separators
tm_separator_left_bold="◀"
tm_separator_left_thin="❮"
tm_separator_right_bold="▶"
tm_separator_right_thin="❯"
tm_separator_right_double="»"

set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

# default statusbar colors
# set-option -g status-bg colour0
set-option -g status-fg $tm_color_active
set-option -g status-bg default
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg $tm_color_inactive
set-window-option -g window-status-bg default
set -g window-status-format "#I #W"

# active window title colors
setw -g window-status-format "#[fg=colour255,bg=colour241,none] #I #[bg=colour109,fg=colour255,none] #W "
setw -g window-status-current-format "#[bg=colour241,fg=colour255,none] #I #[fg=colour255,bg=colour208,bold] #W "
set -g window-status-separator ''

# pane border
set-option -g pane-border-fg $tm_color_inactive
set-option -g pane-active-border-fg $tm_color_active

# message text
set-option -g message-bg default
set-option -g message-fg $tm_color_active

# pane number display
set-option -g display-panes-active-colour $tm_color_active
set-option -g display-panes-colour $tm_color_inactive

# clock
set-window-option -g clock-mode-colour $tm_color_active

tm_date="#[bg=colour208,fg=colour255,bold] %R SF "
tm_utc="#[fg=colour255,bg=colour241,none] #(~/dotfiles/bin/time.sh) UTC "
tm_host="#[fg=$tm_color_feature,bold]#h"
tm_session_name="#[fg=colour255,bg=colour109,bold] #S #[fg=colour255,bg=colour241,none] #F "

set -g status-left $tm_session_name
set -g status-right $tm_utc$tm_date
set -g status-justify centre

# Set window notifications
setw -g monitor-activity off   # windows with activity have white bg highlight
set -g visual-activity off    # don't display status line msg when activity occurs in another window
set -g automatic-rename off
set-option -g allow-rename off

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"

# Allow the arrow key to be used immediately after changing windows
set-option -g repeat-time 0


